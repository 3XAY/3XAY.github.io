    - open-in-new-tab:
    - spellcheck: #Run the following in the console: mkdocs build -s
        min_length: 2
        max_capital: 1
        known_words: knownWords.txt


extra_css:
    - stylesheets/style.css
    - stylesheets/simple-styles.css
    - stylesheets/simple-theme.css

