site_name: 3XAY
dev_addr: localhost:33333
site_author: Ayan Bindal (3XAY)

nav:
    - Home: index.md
    - My Work: work.md
    - Contact: contact.md
  
theme:
    name: material
    locale: en_US
    logo: assets/Logo.gif
    favicon: assets/Logo.png

plugins:
